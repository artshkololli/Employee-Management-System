<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <!-- Header -->
    <header class="header">
      <div class="menu-icon" onclick="openSidebar()">
        <span class="material-icons-outlined">menu</span>
      </div>
      <div class="header-left">
        <span class="material-icons-outlined">search</span>
      </div>
      <div class="header-right">
        <span class="material-icons-outlined">notifications</span>
        <span class="material-icons-outlined">email</span>
        <span id="profile">Art</span>
      </div>
    </header>
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-title">
        <div class="sidebar-brand">
          <span class="material-icons-outlined">inventory</span> Employee Management
        </div>
        <span class="material-icons-outlined" onclick="closeSidebar()"
          >close</span
        >
      </div>
      <ul class="sidebar-list">
        <li class="sidebar-list-item">
          <a href="#dashboard">
            <span class="material-icons-outlined">dashboard</span> Dashboard
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="#departments">
            <span class="material-icons-outlined">domain</span> Departments
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="../employees/index.html">
            <span class="material-icons-outlined">group</span> Employees
          </a>
        <li class="sidebar-list-item">
          <a href="#reports">
            <span class="material-icons-outlined">poll</span> Reports
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="#settings">
            <span class="material-icons-outlined">settings</span> Settings
          </a>
        </li>
      </ul>
    </aside>
    <!-- Main -->
    <main class="main-container">
        <div class="main-title">
          <p class="font-weight-bold">DASHBOARD</p>
        </div>
        <div class="main-cards">
          <div class="card">
            <div class="card-inner">
              <p class="text-primary">DEPARTMENTS</p>
            </div>
          </div>
          <div class="card">
            <div class="card-inner">
              <p class="text-primary">EMPLOYEES</p>
            </div>
          </div>
          <div class="card">
            <div class="card-inner">
              <p class="text-primary">REPORTS</p>
            </div>
          </div>
        </div>
        <!--Stats-->
        <div class="main-stats">
          <div class="card-stats">
            <div class="card-stats-inner">
              <span>No.Departments</span>
              <p class="text-primary">3</p>
            </div>
          </div>
          <div class="card-stats">
            <div class="card-stats-inner">
              <span>No.Employees</span>
              <p class="text-primary">12</p>
            </div>
          </div>
          <div class="card-stats">
            <div class="card-stats-inner">
              <span>No.Reports</span>
              <p class="text-primary">5</p>
            </div>
          </div>
        </div>
    </main>
  </div>
    <script src="script.js"></script>
</body>
</html>
