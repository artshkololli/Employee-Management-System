<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Employees</title>
  </head>
  <body>
    <div class="grid-container">
      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <span class="material-icons-outlined">search</span>
        </div>
        <div class="header-right">
          <span id="profile"></span>
          <button id="logout">Logout</button>
        </div>
      </header>
      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined">inventory</span> Employee Management
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()"
            >close</span
          >
        </div>
        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="../dashboard/index.html">
              <span class="material-icons-outlined">dashboard</span> Dashboard
            </a>
          </li>
          <li class="sidebar-list-item" style="background-color: rgba(255, 255, 255, 0.2)">
            <a href="#">
              <span class="material-icons-outlined">group</span> Employees
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="../tickets/index.html">
              <span class="material-icons-outlined">task</span> Tickets
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="../reports/index.html">
              <span class="material-icons-outlined">poll</span> Reports
            </a>
          </li>
        </ul>
      </aside>
      <!-- Main -->
      <main class="main-container">
        <div class="main-title">
          <p class="font-weight-bold">EMPLOYEES</p>
          <button id="addModal">Add Employee</button>
        </div>
        <div class="modal-container"  id="empModal">
          <div>
            <form id="createForm" action="POST">
              <h2>Add Employee</h2>
              <label for="name">Name</label>
              <span id="nameErr"></span>
              <input type="text" name="name" id="name" placeholder="Name">
              <label for="name">Department</label>
              <span id="departmentErr"></span>
              <input type="text" name="department" id="department" placeholder="Department">
              <label for="name">Salary</label>
              <span id="salaryErr"></span>
              <input type="number" name="salary" id="salary" placeholder="Salary">
              <button type="submit">Create</button>
              <button type="button" id="cancelBtn">Cancel</button>
            </form>
          </div>
        </div>
        <div id="deleteEmpModal" class="deleteModal">
          <h3>Are you sure you want to delete?</h3>
          <button type="button" id="deleteBtn">Delete</button><button type="button" id="cancelDeleteBtn">Cancel</button>
        </div>
        <div class="filter-container">
          <div class="filter-dep">
            <label for="departmentFilter">Department</label>
            <select id="departmentFilter" name="departmentFilter">
              <option value="All">All</option>
              <option value="IT">IT</option>
              <option value="HR">HR</option>
              <option value="Sales">Sales</option>
              <option value="Finance">Finance</option>
            </select>
            <label for="sortFilter">Sort by:</label>
            <select id="sortFilter" name="sortFilter">
              <option value="Name">Name</option>
              <option value="Department">Department</option>
              <option value="Salary">Salary</option>
            </select>
          </div>
        </div>
        <table class="empTable">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Department</th>
                  <th>Salary</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody id="list"></tbody>
        </table>
        <div id="editEmpModal" class="editModal">
          <form id="editForm">
            <h2>Edit Employee</h2>
            <input type="text" name="name" id="nameEdit" placeholder="Name">
            <span id="nameEditErr"></span>
            <input type="text" name="department" id="departmentEdit" placeholder="Department">
            <span id="departmentEditErr"></span>
            <input type="number" name="salary" id="salaryEdit" placeholder="Salary">
            <span id="salaryEditErr"></span>
            <button type="submit">Edit</button>
            <button type="button" id="cancelEdit">Cancel</button>
          </form>
        </div>
      </main>
    </div>
      <script src="script.js"></script>
  </body>
</html>
