<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <title>EMS</title>
  </head>
  <body>
    <div id="login-register">
      <div id="register-container" class="container">
        <div class="form_area">
            <p class="title">Register</p>
            <form id="registerForm">
                <div class="form_group">
                    <label class="sub_title" for="name">Name</label>
                    <input placeholder="Enter your name" id="registerName" class="form_style" type="name">
                    <span id="nameErr"></span>
                </div>
                <div class="form_group">
                    <label class="sub_title" for="email">Email</label>
                    <input placeholder="Enter your email" id="registerEmail" class="form_style" type="email">
                    <span id="emailErr"></span>
                </div>
                <div class="form_group">
                    <label class="sub_title" for="password">Password</label>
                    <input placeholder="Enter your password" id="registerPassword" class="form_style" type="password">
                    <span id="passwordErr"></span>
                </div>
                <div class="signup-btn">
                    <button id="register-btn" class="btn" type="submit">SIGN UP</button>
                    <p>Have an Account? <a class="link" id="loginLink">Login Here!</a></p>
                </div>
            </form>
        </div>
      </div>
      <div id="login-container" class="container">
        <div class="form_area">
            <p class="title">Login</p>
            <form id="loginForm">
                <div class="form_group">
                    <label class="sub_title" for="email">Email</label>
                    <input placeholder="Enter your email" id="loginEmail" class="form_style" type="email">
                    <span id="emailLoginErr"></span>
                </div>
                <div class="form_group">
                    <label class="sub_title" for="password">Password</label>
                    <input placeholder="Enter your password" id="loginPassword" class="form_style" type="password">
                    <span id="passwordLoginErr"></span>
                </div>
                <div class="login-btn">
                    <button id="login-btn" class="btn" type="submit">LOG IN</button>
                    <p>No Account? <a class="link" id="registerLink">Register Here!</a></p>
                </div>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
